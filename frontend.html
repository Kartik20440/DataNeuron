<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resizable Layout</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
<style>
  /* Basic styling */
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  .window {
    position: absolute;
    border: 1px solid #000;
    background-color: #f0f0f0;
    padding: 10px;
    box-sizing: border-box;
  }
</style>
</head>
<body>

<!-- HTML structure for the layout -->
<div id="window-1" class="window" style="top: 10px; left: 10px;">
  <h2>Window-1</h2>
  <div id="component-1">Component-1 (some HTML content)</div>
</div>

<div id="window-2" class="window" style="top: 10px; left: 220px;">
  <h2>Window-2</h2>
  <div id="component-2">Component-2 (some HTML content)</div>
</div>

<div id="window-3" class="window" style="top: 220px; left: 10px;">
  <h2>Window-3</h2>
  <div id="component-3">Component-3 (some HTML content)</div>
</div>

<!-- JavaScript for resizable functionality -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script>
  $(document).ready(function() {
    $(".window").resizable({
      handles: 'n, e, s, w, ne, se, sw, nw',
      resize: function(event, ui) {
        adjustNeighbours(ui.helper);
      }
    });
  });

  function adjustNeighbours($element) {
    const width = $element.width();
    const height = $element.height();
    const offset = $element.offset();
    $(".window").each(function() {
      const $this = $(this);
      if (!$this.is($element)) {
        const thisOffset = $this.offset();
        const thisWidth = $this.width();
        const thisHeight = $this.height();
        if (thisOffset.left + thisWidth === offset.left) {
          $this.width(width);
        }
        if (thisOffset.top + thisHeight === offset.top) {
          $this.height(height);
        }
      }
    });
  }
</script>

</body>
</html>
